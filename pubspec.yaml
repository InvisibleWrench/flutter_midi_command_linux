name: flutter_midi_command_linux
description: FlutterMidiCommand for Linux.
version: 0.0.1
homepage: https://github.com/InvisibleWrench/FlutterMidiCommand

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_midi_command_platform_interface: "0.2.0"
  ffi: ^0.1.3
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  ffigen: ^1.0.5

flutter:
  plugin:
    implements: flutter_midi_command
    platforms:
      linux:
        dartPluginClass: FlutterMidiCommandLinux
        pluginClass: none

ffigen:
  name: 'ALSA'
  output: 'generated_bindings.dart'
  headers:
    entry-points:
      - 'example.h'
  compiler-opts: '-I/usr/lib/llvm-10/include/ -L/usr/lib/llvm-10/lib/ -I/usr/local/opt/llvm/include/ -Wno-nullability-completeness'
  